{% extends "base.html" %}


{% block content %}
<p></p>
    <div class="span5">
    <form action="result.html" method=post >

    {% endfor %}
    <p>

    </p>

    </form>
    </div>

<br>

<div class="span5">
    {% if result %}
        {{ result }}

    {% endif %}
</div>

{% endblock %}
